<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/xss/dist/xss.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    <div id="sendBox">
      <form id="send">
        <!-- message prompt -->
        Post a message! <input type="text" class="userMessage"></input>
        <!-- button -->
        <input class="submit" type="button" value="Submit" onclick="app.handleSubmit()"></input>
          
        <div>Post in a new room: <input type="text" class="newRoomName"></input></div> 
        <p>Current Room</p>
        <select onChange="app.fetch($('#selectRoom').val())" id="selectRoom"></select>
      </form>
    </div>

    </div>
    
    <div id="chats"></div>
    <div id="friendList"><h2>My Friends</h2></div>
  </body>
</html>
